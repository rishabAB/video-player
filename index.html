
<html>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
<link rel="stylesheet" href="index.css"> 


</head>
    <body>
    
      <div class ="header-background">
        <div  id="title">
          <h1>Video Player</h1>
          </div>
      </div>
      

    
      <div id="wrapper">  

        <div id='player_wrapper'>
      
        <video id='video_player' poster="thumbnail.jpg" preload="metadata" onclick="screen()">
          <source src="samplehd.mp4" type='video/mp4'>
          
         </video>
        
         <progress id="progress" max="100" value="0" >
           <div class="progress-bar" id="unique"></div>
           
         </progress>
         
         
         
        </div>
   
        <div id='player_controls'>
           
         <span style="    display: flex;
         align-items: center;
         gap: 1em;">
           <i class="fa fa-play" style="cursor: pointer;" onclick="buttonPlayOrPause(this)" id="play_button" ></i>
         
       
           <i class="fa-solid fa-rotate-left" style="cursor: pointer;" onclick="stop_vol()" step="0.05" min="0" max="1" value="1"></i>
            <div class="time"> 
            <span class="current">0:00 </span>/ <span class="duration">0:00</span>
            </div> 
         </span>
       
         <span class="fullvolume"> 
          <i class="fa-solid fa-volume-high"  onclick="enableMute(this)"></i>
           <input type="range" id="change_vol" onchange="change_vol()" ondrag="change_vol()" step="0.05" min="0" max="1" value="0.56" >
           </span>
         
         
        </div>
        
       </div>
       
       <footer class="foot">
         <p id="copyright"> <b>Made by Rishab ðŸ’™</b></p>   
       </footer>
      
  </body>

  <script src="index.js"></script>

    </html>
